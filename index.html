<!DOCTYPE html>
<html lang="en" ng-app="flamingOctoBear">

<head>
	<meta charset="utf-8" />
	<title>Flaming Octo Bear!</title>

	<link rel="stylesheet" href="/css/main.css" type="text/css" />

<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lte IE 7]>
	<script src="js/IE8.js" type="text/javascript"></script><![endif]-->
<!--[if lt IE 7]>
 
	<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
</head>

<body id="index" class="home">

	<h1>
		Flaming Octo Bear!
	</h1>

	<p>
		Hey! Welcome to the bear site! Enjoy the ng-view!
	</p>

	<div style="background-color: yellow;">
		ng-view should go here:<br>
		---------- <br>
		<div ng-view>
				<!-- template content appears here -->
		</div>
		---------- <br>
	</div>

	<div ng-controller="BearListController">
		<label>Bear Search:</label>
		<input type="text" ng-model="searchTerm">

		<p>
			<ul>
				<li ng-repeat="bear in bearsArray | filter:searchTerm">
					{{bear}}
				</li>
			</ul>
		</p>

		<p>
			<label>Add bear:</label>
			<input type="text" ng-model="newBearName">
			<input type="submit" ng-click="addBear()">
		</p>
	</div>

	<!-- Resources -->
	<script type="text/javascript" src="/js/resources/angular-1.2.9.min.js"></script>
	<script type="text/javascript" src="/js/resources/angular-route-1.2.9.min.js"></script>

	<!-- Angular Modules -->
	<script type="text/javascript" src="/js/routing.js"></script>

	<!-- Angular Controllers -->
	<script type="text/javascript" src="/js/controllers/bearlistcontroller.js"></script>

</body>

</html>
